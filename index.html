<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissor</h1>
    </div>
    <div class="main">
      <div class="play">
        <h2>Choose your Weapon!</h2>
        <h3>First to 5 Wins!</h3>
      </div>
      <div class="playButtons">
        <button class="buttons" id="rock" value="rock">✊</button>
        <button class="buttons" id="paper" value="paper">🖐️</button>
        <button class="buttons" id="scissor" value="scissor">✌️</button>
      </div>
      <div class="result"></div>
    </div>
    <footer class="footer">Copyright © 2024 maxinheaven</footer>
    <script src="app.js"></script>
  </body>
</html>
