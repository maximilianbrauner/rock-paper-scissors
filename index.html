<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✌️</text></svg>"
    />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
      <div class="play">
        <h2 class="info">Choose your Weapon!</h2>
        <h3 class="score">First to 5 Wins!</h3>
      </div>
      <div class="roundIcons">
        <div class="scoreContainer">
          <div class="playerIcon">?</div>
          <p class="playerPoints">Player:</p>
        </div>
        <div class="scoreContainer">
          <div class="computerIcon">?</div>
          <p class="computerPoints">Computer:</p>
        </div>
      </div>
      <div class="playButtons">
        <button class="buttons" id="rock" value="rock">✊</button>
        <button class="buttons" id="paper" value="paper">🖐️</button>
        <button class="buttons" id="scissors" value="scissors">✌️</button>
      </div>
      <div class="result">
        <div class="finalscore"></div>
      </div>
    </div>
    <footer class="footer"><p>made by maxinheaven</p></footer>
    <script src="app.js"></script>
  </body>
</html>
